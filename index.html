<!DOCTYPE html>
<html>
<head>
<title>chord sling</title>
<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0px;
  border: 0;
  overflow: hidden;
  display: block;
}

svg {
  position: absolute;
  left: 10px;
  top: 90px;
}

#canvas {
  background-color: #ffffff;
}

#info {
  position: absolute;
  top: 10px;
  left: 10px;
  user-select: none;
}

#controls-text {
  position: absolute;
  top: 10px;
  right: 10px;
  user-select: none;
}

#controls {
  visibility: hidden;
  position: absolute;
  right: 10px;
  top: 30px;
  text-align: right;
  user-select: none;
}

#controls-text:hover + #controls {
  visibility: visible;
}

.key:hover {
  fill: #90ee90;
}

.white {
  fill: white;
  stroke: black;
}

.black {
  fill: black;
  stroke: black;
}
</style>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>
<div id="info"></div>
<svg id="svg" width="184" height="120">
  <!--
       Copyright (c) 2005 Lauri Kaila.

       Intented to create a keyboard where key widths are
       accurately in position.
   -->

  <!--  White keys   -->
  <rect class="white key" id="0" x="0" y="0" width="23" height="120" fill-opacity="0.4"/>
  <rect class="white key" id="2" x="23" y="0" width="23" height="120" fill-opacity="0.4"/>
  <rect class="white key" id="4" x="46" y="0" width="23" height="120" fill-opacity="0.4"/>
  <rect class="white key" id="5" x="69" y="0" width="23" height="120" fill-opacity="0.4"/>
  <rect class="white key" id="7" x="92" y="0" width="23" height="120" fill-opacity="0.4"/>
  <rect class="white key" id="9" x="115" y="0" width="23" height="120" fill-opacity="0.4"/>
  <rect class="white key" id="11" x="138" y="0" width="23" height="120" fill-opacity="0.4"/>
  <rect class="white key" id="12" x="161" y="0" width="23" height="120" fill-opacity="0.4"/>

  <!--  Black keys (overlap with the white keys)  -->
  <rect class="black key" id="1" x="14.33333" y="0" width="13" height="80"/>
  <rect class="black key" id="3" x="41.66666" y="0" width="13" height="80"/>
  <rect class="black key" id="6" x="82.25" y="0" width="13" height="80"/>
  <rect class="black key" id="8" x="108.25" y="0" width="13" height="80"/>
  <rect class="black key" id="10" x="134.75" y="0" width="13" height="80"/>
</svg>
<div id="controls-text">controls</div>
<div id="controls">
  <div>click and drag</div>
  <div>pitch select (white keys): 1-8</div>
  <div>shift octave down/up: d/f</div>
  <div>wave type select: qwer</div>
  <div>re-drag bubble: hold space</div>
  <div>clear screen: backspace</div>
</div>
<script src="pitches.js"></script>
<script src="main.js"></script>
</body>
</html>
