<!DOCTYPE html>
<html>
<head>
<title>chord sling</title>
<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0px;
  border: 0;
  overflow: hidden;
  display: block;
}

#canvas {
  background-color: #f0f0f0;
}

#info {
  position: absolute;
  top: 10px;
  left: 10px;
  user-select: none;
}

#controls-text {
  position: absolute;
  top: 10px;
  right: 10px;
  user-select: none;
}

#controls {
  visibility: hidden;
  position: absolute;
  right: 10px;
  top: 30px;
  text-align: right;
  user-select: none;
}

#controls-text:hover + #controls {
  visibility: visible;
}
</style>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>
<div id="info"></div>
<div id="controls-text">controls</div>
<div id="controls">
  <div>click and drag</div>
  <div>pitch select (major scale): 1-8</div>
  <div>change root pitch: left/right</div>
  <div>wave type select: qwer</div>
  <div>re-drag bubble: hold space</div>
  <div>clear screen: backspace</div>
</div>
<script src="pitches.js"></script>
<script src="main.js"></script>
</body>
</html>
